<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body class="debug">
        <!-- apertura header -->
        <header>
            <div class="hdr-container">
                <div class="logo-container">
                    <a href="#">
                        <img class="logo" src="img/logo.svg" alt="discord-logo">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Scarica</a>
                        </li>
                        <li>
                            <a href="#">Perch√® Discord</a>
                        </li>
                        <li>
                            <a href="#">Nitro</a>
                        </li>
                        <li>
                            <a href="#">Sicurezza</a>
                        </li>
                        <li>
                            <a href="#">Assistenza</a>
                        </li>

                    </ul>
                </nav>
                <div class="login">
                    <a class="btn bg-white" href="#">Accedi</a>
                </div>
            </div>
        </header>
        <!-- chiusura header -->
        <!-- apertura main -->
        <main>
            <div class="row blue"> <!--Fila 1-->
                <div class="box"></div>
            </div>

            <div class="row"> <!--Fila 2-->
                <div class="box-container">
                    <div class="blue-box"></div>
                    <div class="pink-box"></div>
                </div>
            </div>

            <div class="row lightgrey"> <!--Fila 3-->
                <div class="box-container">
                    <div class="pink-box"></div>
                    <div class="blue-box"></div>
                </div>
            </div>

            <div class="row"> <!--Fila 4-->
                <div class="box-container">
                    <div class="blue-box"></div>
                    <div class="pink-box"></div>
                </div>
            </div>

            <div class="bigger-row lightgrey"> <!--Fila 5-->
                <div class="greenbox"></div>
            </div>

            <div class="row black"> <!--Fila 3-->
                <div class="box-container">
                    <div class="pink-box bottom"></div>
                    <div class="blue-box bottom"></div>
                    <div class="blue-box bottom"></div>
                    <div class="blue-box bottom"></div>
                    <div class="blue-box bottom"></div>
                </div>
            </div>
        </main>
        <!-- chiusura main -->
        <!-- apertura footer -->
        <footer class="black">
            <div class="footer-container">
                <div class="logo">LOGO</div>
                <button>BOTTONE</button>

            </div>
        </footer>
        <!-- chiusura footer -->
    </body>
</html>
